<!DOCTYPE html>

<head>

<body>

<header>
	
	<nav class="brown lighten-1">
		
		<!-- Permitir que os links troquem de posição indo para o
		ícone hamburguer quando a página ficar muito pequena -->
		<div class="nav-wrapper">
		
		<a href="index.html" class="brand-logo right">CB</a>
      	
      	<!-- Quando a página for reduzida, os links desaparecerão e aparecerá somente o MENU. | "#" Significa que ele tem o comportamento de um link, porém não é um link
		-->
      	<a href="#" data-activates="mobile-demo" class="button-collapse">Menu</a>
		<ul class="left">
		<!-- <ul id="nav-mobile" class="left hide-on-med-and-down"> -->
			<li><a href="index.html">Home</a></li>

			<li><a href="paeselanches.html">Pães e Lanches</a></li>
			<li><a href="sobremesas.html">Sobremesas</a></li>
			<li><a href="contato.html">Contato</a></li>
		</ul>
		</div>
	</nav>

</header>

<!-- *************************** Conteúdo *************************** -->

<main>
	
	<section id="painel">
		<!-- "data-indicators" são as bolinhas em baixo do slider -->
		<div class="carousel carousel-slider center" data-indicators="true"
		style="height:500px !important;"> 

			<div class="carousel-item">
				<img src="imagens/cafeteria1.jpg" alt="Cafeteria 1">
			</div>
			
			<div class="carousel-item">
				<img src="imagens/cafe1.jpg" alt="Cafeteria 2">
			</div>
			
			<div class="carousel-item">

				<img src="imagens/croissant1.jpg" alt="Cafeteria 4">

<footer>
		
</footer>

	<!-- Importação do JQuery e Materialize -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.button-collapse').sideNav();
			$('.carousel.carousel-slider').carousel({fullWidth:false});
		});
	</script>
